<div x-data="themeSwitcher()" class="dropdown dropdown-end">
    <label tabindex="0" class="btn btn-ghost btn-circle" aria-label="Change theme">
        <svg x-show="isDark()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
        <svg x-show="!isDark()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </label>

    <ul tabindex="0" class="dropdown-content z-50 menu p-2 shadow-2xl bg-base-100 rounded-box w-56 mt-4 border border-base-300">
        <li class="menu-title px-3 py-2">
            <span class="text-xs font-semibold">Choose Theme</span>
        </li>

        <template x-for="theme in themes" :key="theme.name">
            <li>
                <a @click="selectTheme(theme.name)"
                   class="flex items-center gap-3 px-3 py-2"
                   :class="{ 'active bg-primary text-primary-content': currentTheme === theme.name }">
                    <span class="text-xl" x-text="theme.icon"></span>
                    <span class="flex-1" x-text="theme.label"></span>
                    <svg x-show="currentTheme === theme.name"
                         class="w-4 h-4"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </li>
        </template>

        <div class="divider my-1"></div>

        <li>
            <a @click="toggleDarkMode()" class="flex items-center gap-3 px-3 py-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                </svg>
                <span class="text-sm">Quick Toggle</span>
            </a>
        </li>
    </ul>
</div>
