<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Default title, can be overridden -->
    <title>{% block title %}SP404MK2 Sample Manager{% endblock %}</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/themes.css">

    <!-- Theme System -->
    <script src="/static/js/theme.js"></script>

    <!-- Page-specific head content -->
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Shared Navigation -->
    {% include 'components/nav.html' %}

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 container mx-auto p-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Shared Footer -->
    {% include 'components/footer.html' %}

    <!-- Global Alpine.js Components -->
    <script src="/static/js/components.js"></script>

    <!-- HTMX Filter Utils -->
    <script src="/static/js/filters.js"></script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
