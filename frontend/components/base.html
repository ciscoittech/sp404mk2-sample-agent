<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Default title, can be overridden -->
    <title>{% block title %}SP404MK2 Sample Manager{% endblock %}</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/themes.css">

    <!-- Theme System -->
    <script src="/static/js/theme.js"></script>

    <!-- Page-specific head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Page Content Template -->
    <template id="page-content-template">
        <main class="p-4 lg:p-8">
            <div class="max-w-7xl mx-auto">
                {% block content %}
                <!-- Page content goes here -->
                {% endblock %}
            </div>
        </main>
    </template>

    <!-- Load sidebar and initialize page -->
    <script>
        // Load sidebar
        fetch('/components/sidebar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;

                // Inject page content into page-content div
                const pageContent = document.getElementById('page-content-template').innerHTML;
                document.getElementById('page-content').innerHTML = pageContent;

                // Highlight active page based on current URL
                highlightActivePage();

                // Load custom scripts after content is injected
                loadCustomScripts();
            });

        function highlightActivePage() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.drawer-side .menu a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && currentPath.includes(href.replace('.html', ''))) {
                    link.classList.add('active', 'bg-primary', 'text-primary-content');
                }
            });
        }

        function loadCustomScripts() {
            // Load global Alpine.js components
            const componentsScript = document.createElement('script');
            componentsScript.src = '/static/js/components.js';
            document.body.appendChild(componentsScript);

            // Load HTMX filter utils
            const filtersScript = document.createElement('script');
            filtersScript.src = '/static/js/filters.js';
            document.body.appendChild(filtersScript);
        }
    </script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
