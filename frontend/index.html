<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP404MK2 Sample Manager</title>
    
    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar bg-base-200">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="/">SP404MK2</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/pages/samples.html" hx-boost="true">Samples</a></li>
                <li><a href="/pages/kits.html" hx-boost="true">Kits</a></li>
                <li><a href="/pages/batch.html" hx-boost="true">Batch</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main id="main-content" class="container mx-auto p-4">
        <div class="hero min-h-screen">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">SP404MK2 Sample Manager</h1>
                    <p class="py-6">AI-powered sample collection and organization for your Roland SP-404MK2</p>
                    <a href="/pages/samples.html" class="btn btn-primary" hx-boost="true">Browse Samples</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Global Alpine.js Data -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('samples', {
                items: [],
                loading: false,
                async fetch() {
                    this.loading = true
                    const response = await fetch('/api/v1/samples')
                    this.items = await response.json()
                    this.loading = false
                }
            })
        })
    </script>
</body>
</html>
