<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SP404MK2 Sample Agent</title>

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/themes.css">
</head>
<body>
  <!-- Include Sidebar -->
  <div id="sidebar-container"></div>

  <script>
    // Load sidebar first
    fetch('/components/sidebar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // Inject dashboard content into page-content div
        const dashboardContent = document.getElementById('dashboard-content').innerHTML;
        const pageContent = document.getElementById('page-content');
        pageContent.innerHTML = dashboardContent;

        // Process HTMX attributes on dynamically injected content
        if (window.htmx) {
            htmx.process(pageContent);
        }

        // Highlight active page
        highlightActivePage();

        // Load dashboard data
        loadDashboardData();
      });

    function highlightActivePage() {
      const currentPath = window.location.pathname;
      document.querySelectorAll('.drawer-side .menu a').forEach(link => {
        const href = link.getAttribute('href');
        if (href === '/' || href === '/pages/dashboard.html') {
          link.classList.add('active', 'bg-primary', 'text-primary-content');
        }
      });
    }
  </script>

  <!-- Dashboard Content Template (will be injected) -->
  <template id="dashboard-content">
    <main class="p-4 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
          <div>
            <h1 class="text-3xl lg:text-4xl font-bold">Dashboard</h1>
            <p class="text-base-content/70 mt-1">Welcome back! Here's your sample collection overview.</p>
          </div>
          <button class="btn btn-primary gap-2" onclick="openUploadModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            Upload Sample
          </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-8">
          <!-- Total Samples Stat -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-figure text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
              </div>
              <div class="stat-title">Total Samples</div>
              <div class="stat-value text-primary" id="total-samples">
                <span class="loading loading-spinner loading-sm"></span>
              </div>
              <div class="stat-desc">In your collection</div>
            </div>
          </div>

          <!-- Analyzed Samples Stat -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-figure text-accent">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
              </div>
              <div class="stat-title">Analyzed</div>
              <div class="stat-value text-accent" id="analyzed-samples">
                <span class="loading loading-spinner loading-sm"></span>
              </div>
              <div class="stat-desc">With AI vibe data</div>
            </div>
          </div>

          <!-- Kits Built Stat -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-figure text-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                </svg>
              </div>
              <div class="stat-title">Kits Built</div>
              <div class="stat-value text-secondary" id="total-kits">
                <span class="loading loading-spinner loading-sm"></span>
              </div>
              <div class="stat-desc">Ready for SP-404</div>
            </div>
          </div>

          <!-- Budget Stat -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-figure text-success">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="stat-title">Budget Remaining</div>
              <div class="stat-value text-success" id="budget-remaining">
                <span class="loading loading-spinner loading-sm"></span>
              </div>
              <div class="stat-desc" id="budget-percent">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Recent Samples -->
        <div class="mb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Recent Samples</h2>
            <a href="/pages/samples.html" class="btn btn-sm btn-ghost gap-2">
              View All
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
          <div id="recent-samples" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Loading skeleton -->
            <div class="card bg-base-200 animate-pulse">
              <div class="card-body">
                <div class="h-4 bg-base-300 rounded w-3/4"></div>
                <div class="h-3 bg-base-300 rounded w-1/2 mt-2"></div>
              </div>
            </div>
            <div class="card bg-base-200 animate-pulse hidden sm:block">
              <div class="card-body">
                <div class="h-4 bg-base-300 rounded w-3/4"></div>
                <div class="h-3 bg-base-300 rounded w-1/2 mt-2"></div>
              </div>
            </div>
            <div class="card bg-base-200 animate-pulse hidden lg:block">
              <div class="card-body">
                <div class="h-4 bg-base-300 rounded w-3/4"></div>
                <div class="h-3 bg-base-300 rounded w-1/2 mt-2"></div>
              </div>
            </div>
            <div class="card bg-base-200 animate-pulse hidden lg:block">
              <div class="card-body">
                <div class="h-4 bg-base-300 rounded w-3/4"></div>
                <div class="h-3 bg-base-300 rounded w-1/2 mt-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Active Batch Jobs -->
        <div id="active-batches-section" class="hidden">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Active Batch Jobs</h2>
            <a href="/pages/batch.html" class="btn btn-sm btn-ghost gap-2">
              View All
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
          <div class="card bg-base-200">
            <div class="card-body">
              <div id="batch-progress"></div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-4">Quick Actions</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Upload Sample -->
            <div class="card bg-base-200 hover:shadow-xl transition-shadow cursor-pointer" onclick="openUploadModal()">
              <div class="card-body">
                <h3 class="card-title text-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                  </svg>
                  Upload Sample
                </h3>
                <p class="text-sm text-base-content/70">Add new audio samples to your collection</p>
              </div>
            </div>

            <!-- Browse Samples -->
            <a href="/pages/samples.html" class="card bg-base-200 hover:shadow-xl transition-shadow">
              <div class="card-body">
                <h3 class="card-title text-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  Browse Library
                </h3>
                <p class="text-sm text-base-content/70">Explore your sample collection</p>
              </div>
            </a>

            <!-- Create Kit -->
            <a href="/pages/kits.html" class="card bg-base-200 hover:shadow-xl transition-shadow">
              <div class="card-body">
                <h3 class="card-title text-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                  Build Kit
                </h3>
                <p class="text-sm text-base-content/70">Organize samples into SP-404 kits</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </template>

  <script>
    // Load dashboard data
    async function loadDashboardData() {
      try {
        // Fetch sample statistics (using public endpoint - no auth required)
        const samplesRes = await fetch('/api/v1/public/samples/?limit=1');
        if (samplesRes.ok) {
          const samplesData = await samplesRes.json();
          const totalSamples = samplesData.total || 0;
          document.getElementById('total-samples').textContent = totalSamples;

          // Estimate analyzed count (samples with vibe_tags)
          // For now, we'll fetch a few samples to check
          const analyzedRes = await fetch('/api/v1/public/samples/?limit=100');
          if (analyzedRes.ok) {
            const allSamples = await analyzedRes.json();
            const analyzed = (allSamples.items || []).filter(s => s.vibe_tags && s.vibe_tags.length > 0).length;
            document.getElementById('analyzed-samples').textContent = analyzed;
          } else {
            document.getElementById('analyzed-samples').textContent = '0';
          }
        } else {
          document.getElementById('total-samples').textContent = '0';
          document.getElementById('analyzed-samples').textContent = '0';
        }

        // Fetch kit count
        try {
          const kitsRes = await fetch('/api/v1/kits?limit=1');
          if (kitsRes.ok) {
            const kitsData = await kitsRes.json();
            document.getElementById('total-kits').textContent = kitsData.total || 0;
          } else {
            document.getElementById('total-kits').textContent = '0';
          }
        } catch (e) {
          document.getElementById('total-kits').textContent = '0';
        }

        // Fetch budget data
        try {
          const budgetRes = await fetch('/api/v1/public/usage/summary');
          if (budgetRes.ok) {
            const budgetData = await budgetRes.json();
            const remaining = budgetData.budget?.remaining || 10;
            const limit = budgetData.budget?.max_cost_per_request || 10;
            const percent = ((remaining / limit) * 100).toFixed(0);

            document.getElementById('budget-remaining').textContent = '$' + remaining.toFixed(2);
            document.getElementById('budget-percent').textContent = percent + '% remaining';
          } else {
            document.getElementById('budget-remaining').textContent = '$10.00';
            document.getElementById('budget-percent').textContent = '100% remaining';
          }
        } catch (e) {
          document.getElementById('budget-remaining').textContent = '$10.00';
          document.getElementById('budget-percent').textContent = '100% remaining';
        }

        // Load recent samples
        const recentRes = await fetch('/api/v1/public/samples/?limit=4&offset=0');
        if (recentRes.ok) {
          const recentData = await recentRes.json();
          renderRecentSamples(recentData.items || []);
        }

        // Check for active batch jobs
        try {
          const batchRes = await fetch('/api/v1/public/batches/active');
          if (batchRes.ok) {
            const batches = await batchRes.json();
            if (batches && batches.length > 0) {
              document.getElementById('active-batches-section').classList.remove('hidden');
              renderActiveBatches(batches);
            }
          }
        } catch (e) {
          // Batch endpoint may not exist
          console.log('Batch data not available');
        }

      } catch (error) {
        console.error('Error loading dashboard data:', error);
      }
    }

    // Render recent samples
    function renderRecentSamples(samples) {
      const container = document.getElementById('recent-samples');
      if (samples.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-base-content/70 mb-4">No samples yet. Upload your first sample to get started!</p>
            <button class="btn btn-primary" onclick="openUploadModal()">Upload Sample</button>
          </div>
        `;
        return;
      }

      container.innerHTML = samples.map(sample => `
        <div class="card bg-base-200 hover:shadow-xl transition-shadow">
          <div class="card-body">
            <h3 class="card-title text-sm truncate" title="${sample.filename}">${sample.filename}</h3>
            <div class="flex flex-wrap gap-1 mt-2">
              ${sample.genre_classification ? `<span class="badge badge-primary badge-sm">${sample.genre_classification}</span>` : ''}
              ${sample.bpm_estimate ? `<span class="badge badge-accent badge-sm">${sample.bpm_estimate} BPM</span>` : ''}
            </div>
            ${sample.vibe_tags && sample.vibe_tags.length > 0 ? `
              <div class="flex flex-wrap gap-1 mt-2">
                ${sample.vibe_tags.slice(0, 3).map(tag => `<span class="badge badge-ghost badge-xs">${tag}</span>`).join('')}
              </div>
            ` : ''}
            <div class="card-actions justify-end mt-2">
              <a href="/pages/samples.html?id=${sample.id}" class="btn btn-xs btn-primary">View</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Render active batches
    function renderActiveBatches(batches) {
      const container = document.getElementById('batch-progress');
      container.innerHTML = batches.slice(0, 3).map(batch => `
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <span class="font-semibold">${batch.name || 'Batch Job'}</span>
            <span class="badge badge-${batch.status === 'completed' ? 'success' : 'warning'}">${batch.status}</span>
          </div>
          <progress class="progress progress-primary w-full" value="${batch.progress || 0}" max="100"></progress>
          <p class="text-xs text-base-content/70 mt-1">${batch.processed || 0} / ${batch.total || 0} samples</p>
        </div>
      `).join('');
    }

    // Open upload modal
    function openUploadModal() {
      window.location.href = '/pages/samples.html#upload';
    }
  </script>
</body>
</html>
