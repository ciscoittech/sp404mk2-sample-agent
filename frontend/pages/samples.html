<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samples - SP404MK2 Sample Manager</title>

    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Samples Content Template -->
    <template id="samples-content">
        <main class="p-4 lg:p-8">
        <div class="samples-page">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Sample Library</h1>
                <p class="text-base-content/70">Browse and manage your sample collection</p>
            </div>
            
            <!-- Search and Filters -->
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-6">
                <!-- Clear Filters Button -->
                <div class="col-span-full mb-2">
                    <button class="btn btn-sm btn-ghost"
                            onclick="document.querySelector('[name=search]').value=''; document.querySelector('[name=genre]').value=''; document.querySelector('[name=instrument_type]').value=''; document.querySelector('[name=sample_type]').value=''; document.querySelector('[name=bpm-min]').value=''; document.querySelector('[name=bpm-max]').value=''; htmx.trigger('#sample-grid', 'load')">
                        Clear Filters
                    </button>
                </div>
                <!-- Search -->
                <div class="form-control w-full">
                    <input type="search"
                           name="search"
                           placeholder="Search samples..."
                           aria-label="Search samples"
                           class="input input-bordered"
                           hx-get="/api/v1/public/samples/"
                           hx-trigger="keyup changed delay:300ms, search"
                           hx-target="#sample-grid"
                           hx-include="[name='genre'], [name='instrument_type'], [name='sample_type'], [name='bpm-min'], [name='bpm-max']"
                           hx-indicator="#search-indicator"
                           hx-push-url="true">
                    <span id="search-indicator" class="htmx-indicator loading loading-spinner loading-sm absolute right-3 top-3"></span>
                </div>

                <!-- Instrument Type Filter -->
                <div class="form-control w-full">
                    <select class="select select-bordered"
                            name="instrument_type"
                            aria-label="Filter by instrument type"
                            hx-get="/api/v1/public/samples/"
                            hx-trigger="change"
                            hx-target="#sample-grid"
                            hx-include="[name='search'], [name='genre'], [name='sample_type'], [name='bpm-min'], [name='bpm-max']"
                            hx-push-url="true">
                        <option value="">All Instruments</option>
                        <option value="kick">Kicks</option>
                        <option value="snare">Snares</option>
                        <option value="hihat">Hi-Hats</option>
                        <option value="clap">Claps</option>
                        <option value="tom">Toms</option>
                        <option value="crash">Crashes</option>
                        <option value="percussion">Percussion</option>
                    </select>
                </div>

                <!-- Sample Type Filter -->
                <div class="form-control w-full">
                    <select class="select select-bordered"
                            name="sample_type"
                            aria-label="Filter by sample type"
                            hx-get="/api/v1/public/samples/"
                            hx-trigger="change"
                            hx-target="#sample-grid"
                            hx-include="[name='search'], [name='genre'], [name='instrument_type'], [name='bpm-min'], [name='bpm-max']"
                            hx-push-url="true">
                        <option value="">All Types</option>
                        <option value="loop">Loops</option>
                        <option value="oneshot">One-Shots</option>
                    </select>
                </div>

                <!-- Genre Filter -->
                <div class="form-control w-full">
                    <select class="select select-bordered"
                            name="genre"
                            aria-label="Filter by genre"
                            hx-get="/api/v1/public/samples/"
                            hx-trigger="change"
                            hx-target="#sample-grid"
                            hx-include="[name='search'], [name='instrument_type'], [name='sample_type'], [name='bpm-min'], [name='bpm-max']"
                            hx-push-url="true">
                        <option value="">All Genres</option>
                        <option value="hip-hop">Hip-Hop</option>
                        <option value="jazz">Jazz</option>
                        <option value="electronic">Electronic</option>
                        <option value="soul">Soul</option>
                        <option value="trap">Trap</option>
                    </select>
                </div>

                <!-- BPM Range -->
                <div class="form-control w-full">
                    <div class="flex items-center gap-2">
                        <input type="number"
                               name="bpm-min"
                               min="40" max="200"
                               placeholder="Min"
                               aria-label="Minimum BPM"
                               class="input input-bordered input-sm w-20"
                               hx-get="/api/v1/public/samples/"
                               hx-trigger="change delay:500ms from:closest input"
                               hx-target="#sample-grid"
                               hx-include="[name='search'], [name='genre'], [name='instrument_type'], [name='sample_type'], [name='bpm-max']"
                               hx-push-url="true">
                        <span>-</span>
                        <input type="number"
                               name="bpm-max"
                               min="40" max="200"
                               placeholder="Max"
                               aria-label="Maximum BPM"
                               class="input input-bordered input-sm w-20"
                               hx-get="/api/v1/public/samples/"
                               hx-trigger="change delay:500ms from:closest input"
                               hx-target="#sample-grid"
                               hx-include="[name='search'], [name='genre'], [name='instrument_type'], [name='sample_type'], [name='bpm-min']"
                               hx-push-url="true">
                        <span class="text-sm">BPM</span>
                    </div>
                </div>

                <!-- Upload Button -->
                <div class="form-control w-full">
                    <button class="btn btn-primary" onclick="uploadModal.showModal()" aria-label="Upload new sample">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Upload Sample
                    </button>
                </div>
            </div>
            
            <!-- Sample Grid -->
            <div id="sample-grid" 
                 class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
                 hx-get="/api/v1/public/samples/"
                 hx-trigger="load delay:100ms"
                 hx-include="[name='search'], [name='genre'], [name='bpm-min'], [name='bpm-max']">
                <!-- Sample cards will be loaded here -->
                <div class="loading loading-spinner loading-lg mx-auto col-span-full"></div>
            </div>
            
            <!-- Load More is handled dynamically by sample-grid template -->
        </div>
        </main>
    </template>

    <!-- Upload Modal -->
    <dialog id="uploadModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Upload Sample</h3>
            <form hx-post="/api/v1/public/samples/"
                  hx-encoding="multipart/form-data"
                  hx-target="#upload-result"
                  hx-swap="innerHTML"
                  hx-on::after-request="uploadModal.close(); htmx.trigger('#sample-grid', 'load')">
                
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Sample File</span>
                    </label>
                    <input type="file" 
                           name="file" 
                           accept="audio/*"
                           class="file-input file-input-bordered w-full" 
                           required>
                </div>
                
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Title</span>
                    </label>
                    <input type="text" 
                           name="title" 
                           placeholder="Sample title..."
                           class="input input-bordered w-full" 
                           required>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Genre</span>
                        </label>
                        <select name="upload-genre" class="select select-bordered w-full">
                            <option value="">Select genre</option>
                            <option value="hip-hop">Hip-Hop</option>
                            <option value="jazz">Jazz</option>
                            <option value="electronic">Electronic</option>
                            <option value="soul">Soul</option>
                            <option value="trap">Trap</option>
                        </select>
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">BPM</span>
                        </label>
                        <input type="number" 
                               name="bpm" 
                               min="40" max="200"
                               placeholder="120"
                               class="input input-bordered w-full">
                    </div>
                </div>
                
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Tags (comma separated)</span>
                    </label>
                    <input type="text" 
                           name="tags" 
                           placeholder="drums, vintage, lofi"
                           value=""
                           class="input input-bordered w-full">
                </div>
                
                <div id="upload-result" class="mt-4"></div>
                
                <div class="modal-action">
                    <button type="button" class="btn" onclick="uploadModal.close()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        Upload
                        <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Export Modal -->
    <dialog id="exportModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Export Sample for SP-404MK2</h3>
            <p class="text-sm text-base-content/70 mb-4" id="export-sample-title"></p>

            <form id="export-form" x-data="exportForm()">
                <input type="hidden" id="export-sample-id" name="sample_id">

                <!-- Format Selection -->
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Export Format</span>
                        <span class="label-text-alt text-xs">SP-404MK2: 48kHz / 16-bit</span>
                    </label>
                    <select x-model="format" name="format" class="select select-bordered w-full" required>
                        <option value="wav" selected>WAV (48000 Hz, 16-bit PCM)</option>
                        <option value="aiff">AIFF (48000 Hz, 16-bit PCM)</option>
                    </select>
                </div>

                <!-- Organization Strategy -->
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Organization Strategy</span>
                    </label>
                    <select x-model="organize_by" name="organize_by" class="select select-bordered w-full">
                        <option value="flat">Flat - All files in one folder</option>
                        <option value="genre">Genre - Organized by genre folders</option>
                        <option value="bpm">BPM - Organized by BPM ranges (60-80, 80-100, etc.)</option>
                        <option value="kit">Kit - Organized by kit structure (16-pad layout)</option>
                    </select>
                </div>

                <!-- Filename Sanitization -->
                <div class="form-control mb-4">
                    <label class="label cursor-pointer">
                        <span class="label-text">
                            <div>ASCII-safe Filenames</div>
                            <div class="text-xs text-base-content/60">Convert special characters for hardware compatibility</div>
                        </span>
                        <input x-model="sanitize_filenames"
                               type="checkbox"
                               name="sanitize_filenames"
                               class="toggle toggle-primary"
                               checked>
                    </label>
                </div>

                <!-- Export Preview -->
                <div class="bg-base-200 rounded-lg p-3 mb-4">
                    <div class="text-xs font-semibold mb-2">Export Preview:</div>
                    <div class="text-xs text-base-content/70">
                        <div>Format: <span class="font-mono" x-text="format.toUpperCase()"></span></div>
                        <div>Organization: <span x-text="organize_by"></span></div>
                        <div>Sanitization: <span x-text="sanitize_filenames ? 'Enabled' : 'Disabled'"></span></div>
                    </div>
                </div>

                <!-- Export Result Container -->
                <div id="export-result" class="mb-4"></div>

                <div class="modal-action">
                    <button type="button" class="btn" onclick="exportModal.close()">Cancel</button>
                    <button type="button"
                            @click="submitExport()"
                            class="btn btn-accent">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Export to SP-404MK2
                        <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Load sidebar and initialize page -->
    <script>
        // Load sidebar
        fetch('/components/sidebar.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;

                // Inject samples content into page-content div
                const samplesContent = document.getElementById('samples-content').innerHTML;
                const pageContent = document.getElementById('page-content');
                pageContent.innerHTML = samplesContent;

                // Process HTMX attributes on dynamically injected content
                if (window.htmx) {
                    htmx.process(pageContent);
                }

                // Highlight active page
                highlightActivePage();

                // Load custom filters JS after content is injected
                const script = document.createElement('script');
                script.src = '/static/js/filters.js';
                document.body.appendChild(script);
            });

        function highlightActivePage() {
            document.querySelectorAll('.drawer-side .menu a').forEach(link => {
                if (link.getAttribute('href') === '/pages/samples.html') {
                    link.classList.add('active', 'bg-primary', 'text-primary-content');
                }
            });
        }

        // Make upload modal accessible globally
        function openUploadDrawer() {
            if (typeof uploadModal !== 'undefined') {
                uploadModal.showModal();
            }
        }

        // Alpine.js filter component
        function sampleFilters() {
            return {
                genre: '',
                bpmMin: 60,
                bpmMax: 200,

                applyFilters() {
                    // Trigger HTMX request with filters
                    htmx.trigger('#sample-grid', 'htmx:trigger', {
                        detail: {
                            verb: 'get',
                            path: `/api/v1/public/samples/?genre=${this.genre}&bpm_min=${this.bpmMin}&bpm_max=${this.bpmMax}`
                        }
                    })
                }
            }
        }

        // Alpine.js audio player component
        function samplePlayer(audioUrl) {
            return {
                audio: null,
                playing: false,
                currentTime: 0,
                duration: 0,

                init() {
                    this.audio = new Audio(audioUrl);
                    this.audio.addEventListener('timeupdate', () => {
                        this.currentTime = this.audio.currentTime;
                    });
                    this.audio.addEventListener('loadedmetadata', () => {
                        this.duration = this.audio.duration;
                    });
                    this.audio.addEventListener('ended', () => {
                        this.playing = false;
                    });
                },

                togglePlay() {
                    if (this.playing) {
                        this.audio.pause();
                    } else {
                        this.audio.play();
                    }
                    this.playing = !this.playing;
                },

                formatTime(seconds) {
                    if (!seconds || isNaN(seconds)) return '0:00';
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }
        }

        // Export modal functions
        function openExportModal(sampleId, sampleTitle) {
            // Set sample ID in hidden input
            document.getElementById('export-sample-id').value = sampleId;
            // Set sample title in description
            document.getElementById('export-sample-title').textContent = `Exporting: ${sampleTitle}`;
            // Clear any previous results
            document.getElementById('export-result').innerHTML = '';
            // Open modal
            if (typeof exportModal !== 'undefined') {
                exportModal.showModal();
            }
        }

        // Alpine.js export form component
        function exportForm() {
            return {
                format: 'wav',
                organize_by: 'flat',
                sanitize_filenames: true,

                async submitExport() {
                    const sampleId = document.getElementById('export-sample-id').value;
                    const resultContainer = document.getElementById('export-result');

                    // Show loading state
                    resultContainer.innerHTML = `
                        <div class="alert alert-info">
                            <div class="flex items-center gap-2">
                                <span class="loading loading-spinner"></span>
                                <span>Exporting sample...</span>
                            </div>
                        </div>
                    `;

                    try {
                        // Make POST request to export endpoint
                        const response = await fetch(`/api/v1/sp404/samples/${sampleId}/export`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'HX-Request': 'true'
                            },
                            body: JSON.stringify({
                                format: this.format,
                                organize_by: this.organize_by,
                                sanitize_filenames: this.sanitize_filenames
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Export failed');
                        }

                        // Get HTML response for HTMX
                        const html = await response.text();
                        resultContainer.innerHTML = html;

                    } catch (error) {
                        console.error('Export error:', error);
                        resultContainer.innerHTML = `
                            <div class="alert alert-error">
                                <div class="flex items-center gap-2">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                    <div>
                                        <h3 class="font-bold">Export Failed</h3>
                                        <p class="text-sm">${error.message}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
            }
        }
    </script>
</body>
</html>
