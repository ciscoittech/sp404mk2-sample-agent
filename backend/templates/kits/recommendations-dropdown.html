<!-- Sample Recommendations Dropdown Template -->
<div class="dropdown dropdown-top w-full mt-2">
  <label tabindex="0" class="btn btn-xs btn-outline w-full">
    Select Sample ({{ recommendations|length }} options)
  </label>
  <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-64 max-h-64 overflow-y-auto">
    {% for rec in recommendations %}
    <li>
      <a
        hx-post="/api/v1/kits/{{ kit_id }}/assign"
        hx-vals='{"sample_id": {{ rec.id }}, "pad_bank": "A", "pad_number": {{ pad_number }}}'
        hx-swap="outerHTML"
        hx-target="closest .card"
      >
        <div class="flex flex-col">
          <span class="font-semibold text-sm">{{ rec.title }}</span>
          <span class="text-xs opacity-70">
            {% if rec.bpm %}{{ rec.bpm|int }} BPM{% endif %}
            {% if rec.genre %} â€¢ {{ rec.genre }}{% endif %}
          </span>
          <span class="text-xs opacity-60 italic">{{ rec.reason }}</span>
        </div>
      </a>
    </li>
    {% endfor %}
    {% if recommendations|length == 0 %}
    <li class="disabled">
      <span class="text-xs opacity-60">No recommendations available</span>
    </li>
    {% endif %}
  </ul>
</div>
