<!-- Pad Assignment Display Template -->
<div class="card bg-base-300">
  <div class="card-body p-4">
    <div class="text-xs opacity-60 mb-2">Pad {{ assignment.pad_number }}</div>
    <div class="text-sm font-semibold truncate">{{ assignment.sample_title }}</div>
    <div class="text-xs opacity-70">
      Bank {{ assignment.pad_bank }}
      {% if assignment.volume != 1.0 %}
      • Vol: {{ "%.1f"|format(assignment.volume) }}
      {% endif %}
      {% if assignment.pitch_shift != 0 %}
      • Pitch: {{ assignment.pitch_shift }}
      {% endif %}
    </div>
    <button
      class="btn btn-xs btn-error mt-2"
      hx-delete="/api/v1/kits/{{ assignment.kit_id }}/pads/{{ assignment.pad_bank }}/{{ assignment.pad_number }}"
      hx-swap="outerHTML"
      hx-target="closest .card"
    >
      Remove
    </button>
  </div>
</div>
