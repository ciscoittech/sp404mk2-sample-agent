<!-- SP-404 Export Result Template -->
<div class="alert alert-success" role="alert">
    <div class="flex items-center gap-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <div>
            <h3 class="font-bold">Export Successful!</h3>
            <div class="text-sm">
                <p>Sample #{{ result.sample_id }} exported to {{ result.format }} format</p>
                <p>Output: {{ result.output_filename }}</p>
                <p>Size: {{ (result.file_size_bytes / 1024)|round(2) }} KB</p>
                {% if result.export_id %}
                <p class="mt-2">
                    <a href="/api/v1/sp404/exports/{{ result.export_id }}/download"
                       class="btn btn-sm btn-primary">
                        Download Export
                    </a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
