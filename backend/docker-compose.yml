version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: sp404-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sp404_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-sp404_samples}
      # Performance tuning for local development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sp404_user} -d ${POSTGRES_DB:-sp404_samples}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sp404-network
    # OrbStack-specific: Enable domain name support
    # postgres.orb.local will be accessible from host
    labels:
      - "com.orbstack.domain=postgres"

  # FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sp404-backend
    restart: unless-stopped
    environment:
      # Database connection (uses OrbStack domain or container name)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sp404_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-sp404_samples}
      
      # API Configuration
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8100}
      
      # OpenRouter API
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8100}:8100"
    volumes:
      - ./backend:/app/backend:delegated
      - ./samples:/app/samples:ro
      - backend-uploads:/app/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sp404-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8100 --reload
    labels:
      - "com.orbstack.domain=api"

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  backend-uploads:
    driver: local

# Network for inter-service communication
networks:
  sp404-network:
    driver: bridge
    # OrbStack automatically provides DNS resolution
    # Services can communicate via: postgres, backend, api.orb.local, postgres.orb.local
